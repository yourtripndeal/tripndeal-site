backend:
  name: git-gateway
  branch: main  # your default branch
  commit_messages:
    create: "Create {{collection}}: {{slug}}"
    update: "Update {{collection}}: {{slug}}"
    delete: "Delete {{collection}}: {{slug}}"

media_folder: "public/uploads"
public_folder: "/uploads"

slug:
  encoding: "unicode"
  clean_accents: true

collections:
  - name: "blog-posts"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "image", widget: "image" }

  - name: "travel-packages"
    label: "Travel Packages"
    folder: "content/travel-packages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Duration (Days)", name: "duration", widget: "number" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Gallery Images", name: "gallery", widget: "list", field: { label: "Image", name: "image", widget: "image" } }

  - name: "deals"
    label: "Deals / Offers"
    folder: "content/deals"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Start Date", name: "start_date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "End Date", name: "end_date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "bookings"
    label: "Bookings / Enquiries"
    folder: "content/bookings"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Customer Name", name: "name", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "Package Interested", name: "package", widget: "string" }
      - { label: "Message", name: "message", widget: "text" }
      - { label: "Date Submitted", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm" }
