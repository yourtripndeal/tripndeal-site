<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trip & Deal CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>

    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();

        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.open("login");
          } else {
            startCMS(); // ✅ Only initialize CMS after login
          }
        });

        window.netlifyIdentity.on("login", () => {
          startCMS();
        });
      }

      function startCMS() {
        CMS.init({
          backend: {
            name: "git-gateway",
            branch: "main"
          },
          local_backend: true,
          site_url: "https://tripndeal.com",
          logo_url: "/images/logo.png",
          media_folder: "src/images",
          public_folder: "/images",
          collections: [
            {
              name: "about",
              label: "About Us",
              files: [
                {
                  file: "src/about.njk",
                  label: "About Page",
                  name: "about",
                  fields: [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Intro", name: "intro", widget: "text" },
                    { label: "Mission", name: "mission", widget: "text" },
                    {
                      label: "Why Choose Us",
                      name: "why",
                      widget: "list",
                      field: { label: "Point", name: "point", widget: "string" }
                    }
                  ]
                }
              ]
            },
            {
              name: "packages",
              label: "Travel Packages",
              folder: "src/packages",
              create: true,
              slug: "{{slug}}",
              preview_path: "packages/{{slug}}",
              summary: "{{title}} — {{description}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Description", name: "description", widget: "text" },
                { label: "Image", name: "image", widget: "image" },
                { label: "Body", name: "body", widget: "markdown" },
                { label: "Slug", name: "slug", widget: "string", required: true }
              ]
            },
            {
              name: "settings",
              label: "Site Settings",
              files: [
                {
                  file: "src/_data/settings.json",
                  label: "Homepage Settings",
                  name: "homepage",
                  fields: [
                    { label: "Hero Title", name: "heroTitle", widget: "string" },
                    { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" },
                    { label: "CTA Button Text", name: "ctaText", widget: "string" },
                    { label: "Meta Title", name: "metaTitle", widget: "string", required: false },
                    { label: "Meta Description", name: "metaDescription", widget: "text", required: false },
                    { label: "Open Graph Image", name: "ogImage", widget: "image", required: false }
                  ]
                }
              ]
            },
            {
              name: "footer",
              label: "Footer",
              files: [
                {
                  file: "src/_data/footer.json",
                  label: "Footer Links",
                  name: "footer",
                  fields: [
                    { label: "Copyright", name: "copyright", widget: "string" },
                    {
                      label: "Links",
                      name: "links",
                      widget: "list",
                      fields: [
                        { label: "Label", name: "label", widget: "string" },
                        { label: "URL", name: "url", widget: "string" }
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        });
      }
    </script>
  </body>
</html>
