<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trip & Deal CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        const tokenMatch = window.location.hash.match(/invite_token=([^&]+)/);
        const inviteToken = tokenMatch ? tokenMatch[1] : null;

        window.netlifyIdentity.on("init", user => {
          if (!user && inviteToken) {
            // Accept invite and trigger password setup
            window.netlifyIdentity.acceptInvite(inviteToken, true)
              .then(() => {
                console.log("Invite accepted");
                window.location.href = "/admin/";
              })
              .catch(err => {
                console.error("Invite error:", err);
              });
          } else if (!user) {
            window.netlifyIdentity.on("login", () => {
              window.location.href = "/admin/";
            });
          }
        });

        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
